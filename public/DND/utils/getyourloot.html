  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcFbVX7eh98iQ71E6GjWF40ai-qWPVTY8",
      authDomain: "getyourloot-ab15a.firebaseapp.com",
      databaseURL: "https://getyourloot-ab15a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "getyourloot-ab15a",
      storageBucket: "getyourloot-ab15a.appspot.com",
      messagingSenderId: "398987786235",
      appId: "1:398987786235:web:17c236affdb8e920cabd5e",
      measurementId: "G-30056BD62B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tablaObjetos = [
      { min: 1, max: 20, objeto: "Poci√≥n de curaci√≥n" },
      { min: 21, max: 40, objeto: "Espada corta +1" },
      { min: 41, max: 60, objeto: "Capa de invisibilidad (limitada)" },
      { min: 61, max: 80, objeto: "Anillo de protecci√≥n +1" },
      { min: 81, max: 95, objeto: "Varita de misiles m√°gicos" },
      { min: 96, max: 100, objeto: "Objeto legendario aleatorio" }
    ];

    const pociones = {
      infrecuente: [
        "Poci√≥n de aliento de fuego",
        "Poci√≥n de crecimiento",
        "2 Poci√≥n de curaci√≥n mayor",
        "Poci√≥n de resistencia",
        "Poci√≥n de respirar bajo el agua",
        "Poci√≥n de veneno"
      ],
      rara: [
        "Poci√≥n de forma gaseosa",
        "Poci√≥n de fuerza de gigante escarcha",
        "Poci√≥n de hero√≠smo",
        "Poci√≥n de invisibilidad",
        "Poci√≥n de invulnerabilidad",
        "2 Poci√≥n Curaci√≥n Mayor"
      ],
      muy_rara: [
        "Poci√≥n de resistencia mejorada",
        "Poci√≥n de velocidad",
        "Poci√≥n de levitar",
        "Poci√≥n de vuelo",
        "2 Poci√≥n curaci√≥n completa",
        "Poci√≥n de gigante de tormenta"
      ]
    };

    function obtenerObjeto(tirada, tabla) {
      return tabla.find(entry => tirada >= entry.min && tirada <= entry.max)?.objeto || "Nada encontrado";
    }

    function tirar(tipo) {
      const tirada = Math.floor(Math.random() * 100) + 1;
      const objeto = obtenerObjeto(tirada, tablaObjetos);
      const resultadoRef = ref(db, `tiradas/${tipo}`);
      set(resultadoRef, { tirada, objeto });
    }

    function tirarPocion() {
      const tiradaTipo = Math.floor(Math.random() * 20) + 1;
      let tipo;
      if (tiradaTipo <= 10) tipo = "infrecuente";
      else if (tiradaTipo <= 16) tipo = "rara";
      else tipo = "muy_rara";

      const resultadoRef = ref(db, `tiradas/pocion`);
      set(resultadoRef, { tiradaTipo, tipo, paso: 1 });
    }

    function tirarPocionFinal() {
      const dado = Math.floor(Math.random() * 6);
      const resultadoRef = ref(db, `tiradas/pocion`);
      set(resultadoRef, { tiradaTipo: null, tipo: null, resultadoFinal: pociones[ultimaTipo][dado], paso: 2 });
    }

    function resetear(tipo) {
      const resultadoRef = ref(db, `tiradas/${tipo}`);
      remove(resultadoRef);
    }

    let ultimaTipo = null;

    function actualizarVista(tipo) {
      const resultadoRef = ref(db, `tiradas/${tipo}`);
      onValue(resultadoRef, (snapshot) => {
        const data = snapshot.val();
        const div = document.getElementById(`resultado-${tipo}`);
        if (!data) {
          div.innerHTML = "Todav√≠a no se ha tirado.";
          return;
        }

        if (tipo === "objeto") {
          div.innerHTML = `Resultado: ${data.tirada}<br><strong>${data.objeto}</strong>`;
        } else if (tipo === "pocion") {
          if (data.paso === 1) {
            ultimaTipo = data.tipo;
            div.innerHTML = `Resultado: ${data.tiradaTipo}<br>Tipo: <strong>${data.tipo}</strong><br><button onclick='tirarPocionFinal()'>Tirar 1d6</button>`;
          } else if (data.paso === 2) {
            div.innerHTML = `Poci√≥n obtenida: <strong>${data.resultadoFinal}</strong>`;
          } else {
            div.innerHTML = "Listo para tirar";
          }
        }
      });
    }

    window.tirar = tirar;
    window.tirarPocion = tirarPocion;
    window.tirarPocionFinal = tirarPocionFinal;
    window.resetear = resetear;

    window.onload = () => {
      actualizarVista('objeto');
      actualizarVista('pocion');
    };
  </script>
