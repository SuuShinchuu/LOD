<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanity Afflictions</title>
    <script src="language.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #e1e1e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 2rem;
            border: 1px solid #333;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .button {
            background: #ffd700;
            color: #1a1a1a;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        .button:hover {
            background: #e5c100;
        }

        .result {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #b8b8b8;
        }

        .result h2 {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        .result p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sanity Afflictions</h1>
        <button class="button" onclick="takeSanityAffliction()">Take an Affliction</button>
        <div id="result" class="result"></div>
        <button id="triggerButton" class="button" style="display: none;" onclick="defineTrigger()">Define Trigger</button>
        <div id="triggerResult" class="result"></div>
    </div>

    <script>
        const afflictions = [
            { name: "Odio", description: "El Héroe gana el talento Odio contra el tipo de enemigo con el que luchó por última vez. La criatura debe aparecer en la lista del Bestiario." },
            { name: "Estrés agudo", description: "Pierde 10 DET hasta el final de la misión. El Héroe gritará descontrolado durante las peleas, alertando a cada ser vivo de la mazmorra. El nivel de amenaza gana +1 adicional por cada batalla desde ahora hasta finalizar la misión, y el efecto termina al concluir la misma." },
            { name: "Trauma persistente", description: "Esta afección no se revelará hasta tu próxima mazmorra, cuando una situación concreta se asemeje o recuerde al personaje al evento que desencadenó todo. Consulta la tabla a continuación. Una vez que se inicia el trauma todas las tiradas de DET serán con -10 y HC tendrá -10. Una vez activado el trauma, durará hasta que abandones la mazmorra." },
            { name: "Temor a la oscuridad", description: "El Héroe ha desarrollado un miedo irracional a la oscuridad y todas las tiradas de DET serán con -10." },
            { name: "Aracnofobia", description: "Al Héroe todas las arañas le parecen aterradoras. Todas las batallas serán causantes de terror." },
            { name: "Asustadizo", description: "Cada ruido inesperado hace que el Héroe salte y grite, asustando a los compañeros y alertando a los enemigos de su presencia. Una tirada de escenario de 10, hará que algo asuste al Héroe y su grito suba el nivel de amenaza en 2." },
            { name: "Miedo irracional", description: "El Héroe tiene pavor a un tipo de monstruo concreto. Tira al azar entre Orcos, Goblins, Bestias, Muertos, Reptiles o Elfos Oscuros. Todos los monstruos de esa facción ahora causarán miedo al Héroe." },
            { name: "Claustrofobia", description: "El Héroe tiene problemas en los espacios reducidos y se vuelve más torpe. Todas las habilidades y estadísticas sufrirán -10 en los pasillos." },
            { name: "Depresión", description: "El Héroe se desgasta lentamente por los horrores recurrentes y cae en un estado de depresión. Por ello, la reserva de energía del personaje se reduce en 2." }
        ];

        const triggers = [
            "El grupo activa una trampa.",
            "Cae un rastrillo.",
            "VIT de compañero es reducida a 0.",
            "Una perturbación en el grupo.",
            "El grupo se toma un descanso.",
            "El grupo abre un cofre."
        ];

        function takeSanityAffliction() {
            const randomIndex = Math.floor(Math.random() * afflictions.length);
            const affliction = afflictions[randomIndex];
            document.getElementById('result').innerHTML = `<h2>${affliction.name}</h2><p>${affliction.description}</p>`;

            // Show trigger button if Trauma Persistente is selected
            if (affliction.name === "Trauma persistente") {
                document.getElementById('triggerButton').style.display = 'block';
            } else {
                document.getElementById('triggerButton').style.display = 'none';
                document.getElementById('triggerResult').textContent = '';
            }
        }

        function defineTrigger() {
            const randomIndex = Math.floor(Math.random() * triggers.length);
            const trigger = triggers[randomIndex];
            document.getElementById('triggerResult').textContent = trigger;
        }
    </script>
</body>
</html>
